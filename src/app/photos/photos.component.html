<div class="container-fluid pictures-page">
    <div class="container-fluid masonry-container">
        <h1>Blinkybill<span>photos</span></h1>
        <masonry [useImagesLoaded]="true">
            <masonry-brick class="brick" *ngFor="let image of photoService.photos">
                <img [src]="image.url"  />
            </masonry-brick>
        </masonry>
    </div>
</div>
