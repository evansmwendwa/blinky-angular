<div class="container-fluid page-container">
    <div class="hero-page page-intro">
        <div class="highlight-text">
            <h1>Blinky Bill <span>Videos</span></h1>
        </div>
    </div>
    <div class="page-contents">
        <div class="container-fluid list-container">
            <h2>Videos</h2>
            <div class="container-fluid list-view">

                <a *ngFor="let video of videoService.videos" routerLink="/videos/{{ video.id }}" class="item" >
                    <div class="item-image">
                        <img [src]="video.image_path" />
                    </div>
                    <h3>{{ video.title }}</h3>
                    <div class="release-date">({{ video.release_year }})</div>
                </a>

            </div>
        </div>
    </div>
</div>
<app-animation [page]="'videos'"></app-animation>
