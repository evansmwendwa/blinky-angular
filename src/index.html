<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blink</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <app-root>
        <style type="text/css">
            body {
                background: #fff;
            }

            @keyframes pulse {
                0% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }

            h3 {
                font-weight: 900;
                font-family: "Wask New", 'Open Sans', 'segoe ui', 'Lucida Grande', sans-serif;
                text-transform: uppercase;
                font-size: 11px;
                letter-spacing: 4px;
                margin-top: 100px;
            }

            .logo {
                position: fixed;
                top: 50%;
                margin: -75px 0 0 -25px;
                width: 100%;
                text-align: center;
            }

            .logo img {
                animation: pulse 2s linear 200ms infinite;
            }
        </style>
        <div class="logo">
            <img src="assets/images/logo.png" />
            <h3>Loading</h3>
        </div>
    </app-root>
</body>

</html>
